<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            margin: 20px auto;
        }


        th {
            border: 1px solid gray;
            background-color: #f2f2f2;
            padding: 10px;
        }


        td {
            border: 1px solid gray;
            padding: 10px;
        }


    </style>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    {% for x in courses %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td><a href="/coursedel/{{ x.id }}">Delete</a></td>
        <td><a href="/courseupd/{{ x.id }}">Update</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
