<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
</head>
<body>
    <h1>Create Assignment</h1>
    <form method="post">
        {% csrf_token %}
        <label for="staff">Staff:</label>
        <select name="staff" id="staff">
            {% for staff in staff_members %}
            <option value="{{ staff.id }}" {% if assignment and assignment.staff.id == staff.id %}selected{% endif %}>{{ staff.name }}</option>
            {% endfor %}
        </select>
        <label for="subject">Subject:</label>
        <select name="subject" id="subject">
            {% for subject in subjects %}
            <option value="{{ subject.id }}" {% if assignment and assignment.subject.id == subject.id %}selected{% endif %}>{{ subject.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">{% if assignment %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
